  <style>
    body { 
      font-family: Arial,sans-serif; 
      text-align: center; 
      background-color: #111; 
      color: #fff;
      user-select: none;
      -webkit-user-select: none;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .main-box {
      max-width: 310px;
      margin: 0 auto;
      padding: 15px;
      background: rgba(0,0,0,0.5);
      border: 1px solid #6a0dad;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(106,13,173,0.5);
      z-index: 2;
      position: relative;
    }
    
    .status-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      position: relative;
    }
    
    .timer-box {
      display: inline-block;
      font-size: 1.5rem;
      color: #00ffcc;
      background-color: rgba(0,0,0,0.7);
      padding: 10px 10px;
      border-radius: 8px;
      border: 1px solid #00ffcc;
      box-shadow: 0 0 8px #00ffcc;
      font-weight: bold;
      min-width: 100px;
    }
    
    .prediction-box {
      display: inline-block;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 10px 10px;
      border: 1px solid #9c88ff;
      border-radius: 8px;
      background: rgba(156, 136, 255, 0.1);
      color: #e0e0e0;
      box-shadow: 0 0 8px rgba(156, 136, 255, 0.3);
      min-width: 100px;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .number-box {
      display: inline-block;
      font-size: 1rem;
      font-weight: bold;
      padding: 5px;
      border: 1px solid #9c88ff;
      border-radius: 5px;
      background: rgba(156, 136, 255, 0.1);
      color: #e0e0e0;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 5px;
      overflow: hidden;
    }
    
    .number-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .high-chance {
      position: absolute;
      top: -15px;
      right: -15px;
      font-size: 1.2rem;
      background: #ff4757;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1s infinite;
    }
    
    .tick-mark {
      position: absolute;
      top: -15px;
      left: -15px;
      font-size: 1.2rem;
      background: #000;
      color: #1dd1a1;
      border: 2px solid #1dd1a1;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1s infinite;
    }
    
    .blue-tick {
      position: absolute;
      top: -15px;
      left: -15px;
      font-size: 1.2rem;
      background: #2e86de;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1s infinite;
    }
    
    .percentage-badge {
      position: absolute;
      bottom: -10px;
      right: -10px;
      font-size: 0.8rem;
      background: #6a0dad;
      border-radius: 15px;
      padding: 2px 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    .input-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 15px;
    }
    
    .number-input {
      width: 45px;
      height: 45px;
      font-size: 18px;
      text-align: center;
      background: #222;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      pointer-events: none;
    }

    .webview-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      display: none;
    }
    
    .webview-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .system-status {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 12px;
      color: #1dd1a1;
    }
    
    .db-status {
      font-size: 12px;
      margin-top: 10px;
      color: #00ffcc;
    }
    
    .telegram-link {
      margin-top: 15px;
      font-size: 14px;
    }
    
    .telegram-link a {
      color: #2e86de;
      text-decoration: none;
    }
    
    .telegram-link a:hover {
      text-decoration: underline;
    }

    .hidden-time {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

    function updateTimer() {

        clearInterval(timerInterval);
        return;
      }
      
      const now = new Date();
      const seconds = now.getSeconds();
      const remainingSeconds = 30 - (seconds % 30);
      
      // Update visible timer
      document.getElementById("timer").innerText = `00:${String(remainingSeconds).padStart(2,'0')}`;
      
      // Update hidden time element with full timestamp

      // Check if it's time to fetch new numbers (at 30 seconds)
      if (remainingSeconds === 30) {
        fetchCurrentNumbers();
      } 
      // Clear inputs when timer reaches 1 second
      else if (remainingSeconds === 1) {
        clearInputs();
      }

    function updateNumberBox(number) {

      // Clear previous content

      if (number === '' || number === undefined) {
        return;

      // Create and add the image for the number
      const img = document.createElement('img');
      img.src = `bvcc_${number}.png`;
      img.alt = number;
      img.className = 'number-image';
      img.onerror = function() {
        // If image fails to load, show the number as text
        numberBox.innerHTML = number;
        console.error(`Failed to load image for number ${number}`);

      numberBox.appendChild(img);
    }

    function processData() { 
      if (!systemActive) return;
      
      var groupedData1 = [];
      for (var i = 0; i <= dataset1.length - 7; i++) {
        groupedData1.push(dataset1.slice(i,i + 7));
      }

      var groupedData2 = [];
      for (var i = 0; i <= dataset2.length - 7; i++) {
        groupedData2.push(dataset2.slice(i,i + 7));

      var matchedNumbers4 = groupedData4.filter(row => {
        return searchValues.every((v,i) => row[i] === v);
      }).map(row => row[6]);

      var resultBox = document.getElementById("result-box");
      
      const indicators = document.querySelectorAll('.high-chance,.tick-mark,.percentage-badge,.blue-tick');
      indicators.forEach(ind => ind.remove());

      if (matchedNumbers1.length === 0 && matchedNumbers2.length === 0 && matchedNumbers3.length === 0 && matchedNumbers4.length === 0) {
        resultBox.innerText = "??";
        updateNumberBox("");
        return;
      }

      // Calculate most frequent number from first database
      var numberCounts1 = {};
      matchedNumbers1.forEach(num => {
        numberCounts1[num] = (numberCounts1[num] || 0) + 1;
      });
      
      var mostFrequentNumber = "";
      var maxCount = 0;
      for (const [num, count] of Object.entries(numberCounts1)) {
        if (count > maxCount) {
          mostFrequentNumber = num;
          maxCount = count;

      // Update number box with most frequent number from first database

      // Calculate color predictions (1,3,5,7,9 = green, 0,2,4,6,8 = red)
      var greenCount1 = matchedNumbers1.filter(num => [1,3,5,7,9].includes(num)).length;
      var redCount1 = matchedNumbers1.filter(num => [0,2,4,6,8].includes(num)).length;
      var colorPrediction1 = greenCount1 > redCount1 ? "GREEN" : redCount1 > greenCount1 ? "RED" : "??";

      var greenCount2 = matchedNumbers2.filter(num => [1,3,5,7,9].includes(num)).length;
      var redCount2 = matchedNumbers2.filter(num => [0,2,4,6,8].includes(num)).length;
      var colorPrediction2 = greenCount2 > redCount2 ? "GREEN" : redCount2 > greenCount2 ? "RED" : "??";

      const sizePredictions = [prediction1, prediction2, prediction3, prediction4].filter(p => p !== "??");
      
      // Calculate confidence percentages
      const totalColorPredictions = colorPredictions.length;
      const sameColorPredictions = colorPredictions.filter(p => p === colorPrediction1).length;
      let colorConfidence = Math.max(50, Math.round((sameColorPredictions / totalColorPredictions) * 100));
      
      const totalSizePredictions = sizePredictions.length;
      const sameSizePredictions = sizePredictions.filter(p => p === prediction1).length;

      // Case 3: First 2 databases agree - 85% (Fire icon)
      else if ((showColorPrediction && colorPrediction1 === colorPrediction2 && colorPrediction1 !== "??") ||
               (!showColorPrediction && prediction1 === prediction2 && prediction1 !== "??")) {

          systemActive ? 'SYSTEM: ACTIVE' : 'SYSTEM: INACTIVE';
        document.getElementById('systemStatus').style.color = 
          systemActive ? '#1dd1a1' : '#ff4757';
        
        if (systemActive) {
          // Clear any existing interval
          clearInterval(timerInterval);
          // Start new interval
          timerInterval = setInterval(updateTimer, 1000);
          updateTimer();
          fetchCurrentNumbers();
        } else {
          document.getElementById("timer").innerText = "SYSTEM OFF";
          document.getElementById("result-box").innerText = "";
          updateNumberBox("");
          clearInputs();
          clearInterval(timerInterval);
        }
      });
      
      loadDatabases();
      
      // Initialize timer immediately
      timerInterval = setInterval(updateTimer, 1000);
      updateTimer();
      
      if (requireLogin) {
        const accessKey = localStorage.getItem('accessKey');
        const expiresAt = localStorage.getItem('expiresAt');
        
        if (!accessKey || !expiresAt) {
          window.location.href = "user_login.html";
        } else {
          checkAccessKey(accessKey);
        }
      } else {
        // If login not required, just check if we need to show webview
        adminSettingsRef.once('value').then((snapshot) => {
          const settings = snapshot.val();
          if (settings && settings.showWebview && !webviewShown) {
            document.getElementById('webview').style.display = 'block';
            webviewShown = true;
          }
        });
      }
    });
    
    function checkAccessKey(key) {
      keysRef.once('value',(snapshot) => {
        const keys = snapshot.val();
        if (keys && keys[key]) {
          const expiryTime = keys[key];
          localStorage.setItem('accessKey',key);
          localStorage.setItem('expiresAt',expiryTime);
          updateCountdown();
        } else {
          logout();
        }
      });
    }
    
    function updateCountdown() {
      const expiresAt = localStorage.getItem('expiresAt');
      const now = Date.now();
      const remaining = parseInt(expiresAt) - now;
      
      if (remaining <= 0) {
        logout();
      }
    }
    
    function logout() {
      localStorage.removeItem('accessKey');
      localStorage.removeItem('expiresAt');
      window.location.href = "user_login.html";
    }
  </script>
</body>
</html>
