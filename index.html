<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Lottery Prediction System</title>
  <style>
    body { 
      font-family: Arial,sans-serif; 
      text-align: center; 
      background-color: #111; 
      color: #fff;
      user-select: none;
      -webkit-user-select: none;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .main-box {
      max-width: 400px;
      margin: 0 auto;
      padding: 15px;
      background: rgba(0,0,0,0.5);
      border: 1px solid #6a0dad;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(106,13,173,0.5);
      z-index: 2;
      position: relative;
    }
    
    .status-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      position: relative;
    }
    
    .timer-box {
      display: inline-block;
      font-size: 1.5rem;
      color: #00ffcc;
      background-color: rgba(0,0,0,0.7);
      padding: 10px 10px;
      border-radius: 8px;
      border: 1px solid #00ffcc;
      box-shadow: 0 0 8px #00ffcc;
      font-weight: bold;
      min-width: 100px;
    }
    
    .prediction-box {
      display: inline-block;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 10px 10px;
      border: 1px solid #9c88ff; /* হালকা পার্পল বর্ডার */
      border-radius: 8px;
      background: rgba(156, 136, 255, 0.1); /* হালকা ট্রান্সপারেন্ট ব্যাকগ্রাউন্ড */
      color: #e0e0e0; /* হালকা সাদা টেক্সট */
      box-shadow: 0 0 8px rgba(156, 136, 255, 0.3); /* সাবটল শ্যাডো */
      min-width: 100px;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .number-box {
      display: inline-block;
      font-size: 1rem;
      font-weight: bold;
      padding: 5px;
      border: 1px solid #9c88ff; /* হালকা পার্পল বর্ডার */
      border-radius: 5px;
      background: rgba(156, 136, 255, 0.1); /* হালকা ট্রান্সপারেন্ট ব্যাকগ্রাউন্ড */
      color: #e0e0e0; /* হালকা সাদা টেক্সট */
      width: 30px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 5px;
    }
    
    .high-chance {
      position: absolute;
      top: -15px;
      right: -15px;
      font-size: 1.2rem;
      background: #ff4757;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1s infinite;
    }
    
    .tick-mark {
      position: absolute;
      top: -15px;
      left: -15px;
      font-size: 1.2rem;
      background: #000;
      color: #1dd1a1;
      border: 2px solid #1dd1a1;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1s infinite;
    }
    
    .blue-tick {
      position: absolute;
      top: -15px;
      left: -15px;
      font-size: 1.2rem;
      background: #2e86de;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1s infinite;
    }
    
    .percentage-badge {
      position: absolute;
      bottom: -10px;
      right: -10px;
      font-size: 0.8rem;
      background: #6a0dad;
      border-radius: 15px;
      padding: 2px 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    .input-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 15px;
    }
    
    .number-input {
      width: 45px;
      height: 45px;
      font-size: 18px;
      text-align: center;
      background: #222;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      pointer-events: none;
    }

    .webview-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      display: none;
    }
    
    .webview-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .system-status {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 12px;
      color: #1dd1a1;
    }
    
    .db-status {
      font-size: 12px;
      margin-top: 10px;
      color: #00ffcc;
    }
    
    .telegram-link {
      margin-top: 15px;
      font-size: 14px;
    }
    
    .telegram-link a {
      color: #2e86de;
      text-decoration: none;
    }
    
    .telegram-link a:hover {
      text-decoration: underline;
    }

    .hidden-time {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="main-box">
    <div class="system-status" id="systemStatus">SYSTEM: ACTIVE</div>
    
    <div class="status-container">
      <div class="timer-box" id="timer">00:30</div>
      <div class="prediction-box" id="result-box"></div>
      <div class="number-box" id="number-box"></div>
      <div class="hidden-time" id="hiddenTime"></div>
    </div>
    
    <div class="input-row">
      <input type="number" id="input1" class="number-input" placeholder="1">
      <input type="number" id="input2" class="number-input" placeholder="2">
      <input type="number" id="input3" class="number-input" placeholder="3">
      <input type="number" id="input4" class="number-input" placeholder="4">
    </div>
    
    <div class="db-status">
      Database Status: <span id="dbStatus">Loading...</span>
    </div>
    
    <div class="telegram-link" id="telegramLinkContainer" style="display: none;">
      Join our Telegram: <a href="#" id="telegramLink" target="_blank">@ChannelName</a>
    </div>
  </div>

  <div class="webview-container" id="webview">
    <iframe src="https://www.amarclub1.com/#/register?invitationCode=58473937685" frameborder="0" allowfullscreen></iframe>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAWs4V81fLFH6khFkHe0oJIbJeXuZs1DI4",
      authDomain: "dark-tools-93abd.firebaseapp.com",
      databaseURL: "https://dark-tools-93abd-default-rtdb.firebaseio.com",
      projectId: "dark-tools-93abd",
      storageBucket: "dark-tools-93abd.appspot.com",
      messagingSenderId: "1003509016475",
      appId: "1:1003509016475:android:826836719187aa12fc633e"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const systemStatusRef = database.ref('systemStatus');
    const keysRef = database.ref('000000000000000000000000');
    const adminSettingsRef = database.ref('adminSettings');
    const telegramLinkRef = database.ref('telegramLink');

   
    var systemActive = true;
    var lastIssueNumber = null;
    var webviewShown = false;
    var requireLogin = true;
    var telegramLink = "";
    var timerInterval;
    var hiddenTimeElement = document.getElementById('hiddenTime');

    // Check admin settings on load
    adminSettingsRef.on('value', (snapshot) => {
      const settings = snapshot.val();
      if (settings) {
        requireLogin = settings.requireLogin !== false;
        
        // Show webview if enabled and not shown before
        if (settings.showWebview && !webviewShown) {
          document.getElementById('webview').style.display = 'block';
          webviewShown = true;
        }
      }
    });

    // Load Telegram link
    telegramLinkRef.on('value', (snapshot) => {
      if (snapshot.exists()) {
        telegramLink = snapshot.val();
        if (telegramLink) {
          document.getElementById('telegramLinkContainer').style.display = 'block';
          document.getElementById('telegramLink').href = telegramLink;
        }
      }
    });

    async function loadDatabases() {
      try {
        const res1 = await fetch('database1.json?ts=' + Date.now());
        dataset1 = (await res1.json()).data;
        
        const res2 = await fetch('database2.json?ts=' + Date.now());
        dataset2 = (await res2.json()).data;
        
        const res3 = await fetch('database3.json?ts=' + Date.now());
        dataset3 = (await res3.json()).data;
        
        const res4 = await fetch('database4.json?ts=' + Date.now());
        dataset4 = (await res4.json()).data;
        
        document.getElementById('dbStatus').textContent = 'Active (4 databases loaded)';
      } catch (error) {
        console.error('Error loading databases:',error);
        document.getElementById('dbStatus').textContent = 'Error loading databases';
      }
    }

    function updateTimer() {
      if (!systemActive) {
        document.getElementById("timer").innerText = "SYSTEM OFF";
        clearInterval(timerInterval);
        return;
      }
      
      const now = new Date();
      const seconds = now.getSeconds();
      const remainingSeconds = 30 - (seconds % 30);
      
      // Update visible timer
      document.getElementById("timer").innerText = `00:${String(remainingSeconds).padStart(2,'0')}`;
      
      // Update hidden time element with full timestamp
      hiddenTimeElement.textContent = now.getTime();
      
      // Check if it's time to fetch new numbers (at 30 seconds)
      if (remainingSeconds === 30) {
        fetchCurrentNumbers();
      } 
      // Clear inputs when timer reaches 1 second
      else if (remainingSeconds === 1) {
        clearInputs();
      }
    }

    async function fetchCurrentNumbers() {
      if (!systemActive) return;
      
      try {
        const res = await fetch('https://draw.ar-lottery01.com/WinGo/WinGo_30S/GetHistoryIssuePage.json?ts=' + Date.now());
        const data = await res.json();
        
        const latestNumbers = data.data.list.slice(0,4).map(item => {
          const num = parseInt(item.number);
          return isNaN(num) ? '' : num;
        });
        
        for (let i = 0; i < 4; i++) {
          const inputElement = document.getElementById(`input${i+1}`);
          inputElement.value = latestNumbers[i] !== undefined ? latestNumbers[i] : '';
        }

        processData();
      } catch (error) {
        console.error("Fetch error:",error);
      }
    }

    function clearInputs() {
      for (let i = 1; i <= 4; i++) {
        document.getElementById(`input${i}`).value = '';
      }
      document.getElementById("result-box").innerText = "";
      document.getElementById("number-box").innerText = "";
      const indicators = document.querySelectorAll('.high-chance,.tick-mark,.percentage-badge,.blue-tick');
      indicators.forEach(ind => ind.remove());
    }

    function processData() { 
      if (!systemActive) return;
      
      var groupedData1 = [];
      for (var i = 0; i <= dataset1.length - 7; i++) {
        groupedData1.push(dataset1.slice(i,i + 7));
      }

      var groupedData2 = [];
      for (var i = 0; i <= dataset2.length - 7; i++) {
        groupedData2.push(dataset2.slice(i,i + 7));
      }

      var groupedData3 = [];
      for (var i = 0; i <= dataset3.length - 7; i++) {
        groupedData3.push(dataset3.slice(i,i + 7));
      }
      
      var groupedData4 = [];
      for (var i = 0; i <= dataset4.length - 7; i++) {
        groupedData4.push(dataset4.slice(i,i + 7));
      }

      var searchValues = [];
      for (var i = 1; i <= 4; i++) {
        var val = document.getElementById("input" + i).value.trim();
        if (val !== '') {
          searchValues.push(parseInt(val));
        }
      }
 
      if (searchValues.length !== 4) {
        document.getElementById("result-box").innerText = "";
        document.getElementById("number-box").innerText = "";
        return;
      }

      var matchedNumbers1 = groupedData1.filter(row => {
        return searchValues.every((v,i) => row[i] === v);
      }).map(row => row[6]);

      var matchedNumbers2 = groupedData2.filter(row => {
        return searchValues.every((v,i) => row[i] === v);
      }).map(row => row[6]);

      var matchedNumbers3 = groupedData3.filter(row => {
        return searchValues.every((v,i) => row[i] === v);
      }).map(row => row[6]);
      
      var matchedNumbers4 = groupedData4.filter(row => {
        return searchValues.every((v,i) => row[i] === v);
      }).map(row => row[6]);

      var resultBox = document.getElementById("result-box");
      var numberBox = document.getElementById("number-box");
      
      const indicators = document.querySelectorAll('.high-chance,.tick-mark,.percentage-badge,.blue-tick');
      indicators.forEach(ind => ind.remove());

      if (matchedNumbers1.length === 0 && matchedNumbers2.length === 0 && matchedNumbers3.length === 0 && matchedNumbers4.length === 0) {
        resultBox.innerText = "??";
        numberBox.innerText = "";
        return;
      }

      // Calculate most frequent number from first database
      var numberCounts1 = {};
      matchedNumbers1.forEach(num => {
        numberCounts1[num] = (numberCounts1[num] || 0) + 1;
      });
      
      var mostFrequentNumber = "";
      var maxCount = 0;
      for (const [num, count] of Object.entries(numberCounts1)) {
        if (count > maxCount) {
          mostFrequentNumber = num;
          maxCount = count;
        }
      }
      
      // Update number box with most frequent number from first database
      numberBox.innerText = mostFrequentNumber;

      var countB1 = matchedNumbers1.filter(num => num >= 5 && num <= 9).length;
      var countS1 = matchedNumbers1.filter(num => num >= 0 && num <= 4).length;
      var prediction1 = countB1 > countS1 ? "BIG" : countS1 > countB1 ? "SMALL" : "??";

      var countB2 = matchedNumbers2.filter(num => num >= 5 && num <= 9).length;
      var countS2 = matchedNumbers2.filter(num => num >= 0 && num <= 4).length;
      var prediction2 = countB2 > countS2 ? "BIG" : countS2 > countB2 ? "SMALL" : "??";

      var countB3 = matchedNumbers3.filter(num => num >= 5 && num <= 9).length;
      var countS3 = matchedNumbers3.filter(num => num >= 0 && num <= 4).length;
      var prediction3 = countB3 > countS3 ? "BIG" : countS3 > countB3 ? "SMALL" : "??";
      
      var countB4 = matchedNumbers4.filter(num => num >= 5 && num <= 9).length;
      var countS4 = matchedNumbers4.filter(num => num >= 0 && num <= 4).length;
      var prediction4 = countB4 > countS4 ? "BIG" : countS4 > countB4 ? "SMALL" : "??";

      const predictions = [prediction1, prediction2, prediction3, prediction4].filter(p => p !== "??");
      
      // Calculate confidence percentage (minimum 50%)
      const totalPredictions = predictions.length;
      const samePredictions = predictions.filter(p => p === prediction1).length;
      let confidencePercentage = Math.max(50, Math.round((samePredictions / totalPredictions) * 100));
      
      // Case 1: All 4 databases agree - 98% (Black tick with green check)
      if (prediction1 === prediction2 && prediction2 === prediction3 && prediction3 === prediction4 && prediction1 !== "??") {
        resultBox.innerText = prediction1;
        resultBox.style.color = "#1dd1a1";
        resultBox.style.borderColor = "#1dd1a1";
        resultBox.style.boxShadow = "0 0 8px rgba(29,209,161,0.5)";
        const tickMark = document.createElement('div');
        tickMark.className = 'tick-mark';
        tickMark.innerHTML = '✓';
        resultBox.appendChild(tickMark);
        const badge = document.createElement('div');
        badge.className = 'percentage-badge';
        badge.innerHTML = '98%';
        resultBox.appendChild(badge);
        confidencePercentage = 98;
      } 
      // Case 2: First 3 databases agree - 95% (Blue tick)
      else if (prediction1 === prediction2 && prediction2 === prediction3 && prediction1 !== "??") {
        resultBox.innerText = prediction1;
        resultBox.style.color = "#2e86de";
        resultBox.style.borderColor = "#2e86de";
        resultBox.style.boxShadow = "0 0 8px rgba(46,134,222,0.5)";
        const blueTick = document.createElement('div');
        blueTick.className = 'blue-tick';
        blueTick.innerHTML = '✓';
        resultBox.appendChild(blueTick);
        const badge = document.createElement('div');
        badge.className = 'percentage-badge';
        badge.innerHTML = '95%';
        resultBox.appendChild(badge);
        confidencePercentage = 95;
      }
      // Case 3: First 2 databases agree - 85% (Fire icon)
      else if (prediction1 === prediction2 && prediction1 !== "??") {
        resultBox.innerText = prediction1;
        resultBox.style.color = "#ff6b6b";
        resultBox.style.borderColor = "#ff6b6b";
        resultBox.style.boxShadow = "0 0 8px rgba(255,107,107,0.5)";
        const highChance = document.createElement('div');
        highChance.className = 'high-chance';
        highChance.innerHTML = '🔥';
        resultBox.appendChild(highChance);
        const badge = document.createElement('div');
        badge.className = 'percentage-badge';
        badge.innerHTML = '85%';
        resultBox.appendChild(badge);
        confidencePercentage = 85;
      }
      // Default case: Show most common prediction with calculated percentage
      else {
        const predictionCounts = {};
        predictions.forEach(p => {
          predictionCounts[p] = (predictionCounts[p] || 0) + 1;
        });
        
        let mostCommonPrediction = "??";
        let maxCount = 0;
        for (const [pred, count] of Object.entries(predictionCounts)) {
          if (count > maxCount) {
            mostCommonPrediction = pred;
            maxCount = count;
          }
        }
        
        resultBox.innerText = mostCommonPrediction;
        resultBox.style.color = "#ff9f43";
        resultBox.style.borderColor = "#ff9f43";
        resultBox.style.boxShadow = "0 0 8px rgba(255,159,67,0.5)";
        
        // Add percentage badge for default case (minimum 50%)
        if (mostCommonPrediction !== "??") {
          const badge = document.createElement('div');
          badge.className = 'percentage-badge';
          badge.innerHTML = confidencePercentage + '%';
          resultBox.appendChild(badge);
        }
      }
    }

    document.addEventListener('DOMContentLoaded',() => {
      systemStatusRef.on('value',(snapshot) => {
        systemActive = snapshot.val() !== false;
        document.getElementById('systemStatus').textContent = 
          systemActive ? 'SYSTEM: ACTIVE' : 'SYSTEM: INACTIVE';
        document.getElementById('systemStatus').style.color = 
          systemActive ? '#1dd1a1' : '#ff4757';
        
        if (systemActive) {
          // Clear any existing interval
          clearInterval(timerInterval);
          // Start new interval
          timerInterval = setInterval(updateTimer, 1000);
          updateTimer();
          fetchCurrentNumbers();
        } else {
          document.getElementById("timer").innerText = "SYSTEM OFF";
          document.getElementById("result-box").innerText = "";
          document.getElementById("number-box").innerText = "";
          clearInputs();
          clearInterval(timerInterval);
        }
      });
      
      loadDatabases();
      
      // Initialize timer immediately
      timerInterval = setInterval(updateTimer, 1000);
      updateTimer();
      
      if (requireLogin) {
        const accessKey = localStorage.getItem('accessKey');
        const expiresAt = localStorage.getItem('expiresAt');
        
        if (!accessKey || !expiresAt) {
          window.location.href = "user_login.html";
        } else {
          checkAccessKey(accessKey);
        }
      } else {
        // If login not required, just check if we need to show webview
        adminSettingsRef.once('value').then((snapshot) => {
          const settings = snapshot.val();
          if (settings && settings.showWebview && !webviewShown) {
            document.getElementById('webview').style.display = 'block';
            webviewShown = true;
          }
        });
      }
    });
    
    function checkAccessKey(key) {
      keysRef.once('value',(snapshot) => {
        const keys = snapshot.val();
        if (keys && keys[key]) {
          const expiryTime = keys[key];
          localStorage.setItem('accessKey',key);
          localStorage.setItem('expiresAt',expiryTime);
          updateCountdown();
        } else {
          logout();
        }
      });
    }
    
    function updateCountdown() {
      const expiresAt = localStorage.getItem('expiresAt');
      const now = Date.now();
      const remaining = parseInt(expiresAt) - now;
      
      if (remaining <= 0) {
        logout();
      }
    }
    
    function logout() {
      localStorage.removeItem('accessKey');
      localStorage.removeItem('expiresAt');
      window.location.href = "user_login.html";
    }
  </script>
</body>

</html>
