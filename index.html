<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Lottery Prediction System</title>
  <style>
    :root {
      --primary-color: #6a0dad;
      --secondary-color: #00ffcc;
      --accent-color: #9c88ff;
      --danger-color: #ff4757;
      --success-color: #1dd1a1;
      --warning-color: #ff9f43;
      --info-color: #2e86de;
      --dark-bg: #111;
      --card-bg: rgba(0,0,0,0.5);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      text-align: center; 
      background-color: var(--dark-bg); 
      color: #fff;
      user-select: none;
      -webkit-user-select: none;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(106, 13, 173, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(0, 255, 204, 0.1) 0%, transparent 20%);
    }
    
    .main-container {
      position: relative;
      max-width: 340px;
      margin: 0 auto;
      z-index: 2;
    }
    
    .main-box {
      padding: 15px;
      background: var(--card-bg);
      border: 1px solid var(--primary-color);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(106,13,173,0.5);
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    
    .system-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .system-status {
      font-size: 12px;
      color: var(--success-color);
      padding: 5px 10px;
      background: rgba(0,0,0,0.7);
      border-radius: 20px;
      border: 1px solid var(--success-color);
    }
    
    .window-controls {
      display: flex;
      gap: 8px;
    }
    
    .control-btn {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .minimize-btn {
      background: var(--warning-color);
    }
    
    .maximize-btn {
      background: var(--success-color);
    }
    
    .close-btn {
      background: var(--danger-color);
    }
    
    .control-btn:hover {
      transform: scale(1.1);
    }
    
    .status-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      position: relative;
    }
    
    .timer-box {
      display: inline-block;
      font-size: 1.5rem;
      color: var(--secondary-color);
      background-color: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--secondary-color);
      box-shadow: 0 0 8px var(--secondary-color);
      font-weight: bold;
      min-width: 100px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .timer-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 12px var(--secondary-color);
    }
    
    .prediction-box {
      display: inline-block;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 10px;
      border: 1px solid var(--accent-color);
      border-radius: 8px;
      background: rgba(156, 136, 255, 0.1);
      color: #e0e0e0;
      box-shadow: 0 0 8px rgba(156, 136, 255, 0.3);
      min-width: 100px;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .number-box {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: bold;
      padding: 5px;
      border: 1px solid var(--accent-color);
      border-radius: 8px;
      background: rgba(156, 136, 255, 0.1);
      color: #e0e0e0;
      width: 40px;
      height: 40px;
      margin-left: 5px;
      overflow: hidden;
    }
    
    .number-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .high-chance {
      position: absolute;
      top: -15px;
      right: -15px;
      font-size: 1.2rem;
      background: var(--danger-color);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1s infinite;
    }
    
    .tick-mark {
      position: absolute;
      top: -15px;
      left: -15px;
      font-size: 1.2rem;
      background: #000;
      color: var(--success-color);
      border: 2px solid var(--success-color);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1s infinite;
    }
    
    .blue-tick {
      position: absolute;
      top: -15px;
      left: -15px;
      font-size: 1.2rem;
      background: var(--info-color);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1s infinite;
    }
    
    .percentage-badge {
      position: absolute;
      bottom: -10px;
      right: -10px;
      font-size: 0.8rem;
      background: var(--primary-color);
      border-radius: 15px;
      padding: 2px 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    .input-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 15px;
    }
    
    .number-input {
      width: 45px;
      height: 45px;
      font-size: 18px;
      text-align: center;
      background: #222;
      color: var(--secondary-color);
      border: 1px solid var(--secondary-color);
      border-radius: 5px;
      pointer-events: none;
      transition: all 0.3s ease;
    }
    
    .number-input:focus {
      outline: none;
      box-shadow: 0 0 8px var(--secondary-color);
    }
    
    .webview-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      display: none;
    }
    
    .webview-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .db-status {
      font-size: 12px;
      margin-top: 10px;
      color: var(--secondary-color);
    }
    
    .telegram-link {
      margin-top: 15px;
      font-size: 14px;
    }
    
    .telegram-link a {
      color: var(--info-color);
      text-decoration: none;
    }
    
    .telegram-link a:hover {
      text-decoration: underline;
    }

    .hidden-time {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
    
    /* Floating Buttons */
    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }
    
    .floating-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    
    .floating-btn:hover {
      transform: scale(1.1) translateY(-5px);
    }
    
    .record-btn {
      background: var(--danger-color);
      color: white;
    }
    
    .minimize-btn-float {
      background: var(--warning-color);
      color: white;
    }
    
    .mini-window {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: rgba(106, 13, 173, 0.8);
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 15px rgba(106, 13, 173, 0.7);
      animation: float 3s ease-in-out infinite;
    }
    
    .mini-window:hover {
      transform: scale(1.1);
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    .market-indicator {
      font-size: 10px;
      position: absolute;
      top: 5px;
      right: 5px;
      color: var(--secondary-color);
    }
    
    /* Settings Panel */
    .settings-panel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background: var(--card-bg);
      border: 1px solid var(--primary-color);
      border-radius: 15px;
      padding: 20px;
      z-index: 2000;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      display: none;
    }
    
    .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--primary-color);
    }
    
    .settings-title {
      font-size: 18px;
      color: var(--accent-color);
    }
    
    .close-settings {
      cursor: pointer;
      font-size: 20px;
      color: var(--danger-color);
    }
    
    .settings-option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--success-color);
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .betting-controls {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid var(--primary-color);
    }
    
    .bet-step {
      margin: 10px 0;
    }
    
    .bet-input {
      width: 60px;
      padding: 5px;
      background: #222;
      color: white;
      border: 1px solid var(--accent-color);
      border-radius: 5px;
      text-align: center;
    }
    
    .save-btn {
      margin-top: 15px;
      padding: 8px 15px;
      background: var(--success-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .save-btn:hover {
      background: #17a689;
    }
    
    /* Voice notification */
    .voice-notification {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 15px;
      background: var(--card-bg);
      border: 1px solid var(--info-color);
      border-radius: 8px;
      color: white;
      z-index: 1000;
      display: none;
      animation: slideIn 0.5s ease;
    }
    
    @keyframes slideIn {
      from { transform: translateX(-100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    /* Overlay for modal */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1500;
      display: none;
    }
    
    /* Prediction mode indicator */
    .mode-indicator {
      font-size: 10px;
      position: absolute;
      bottom: 5px;
      left: 5px;
      color: var(--accent-color);
    }
    
    /* Win/Loss counter */
    .win-loss-counter {
      font-size: 10px;
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--secondary-color);
      background: rgba(0,0,0,0.7);
      padding: 2px 8px;
      border-radius: 10px;
      border: 1px solid var(--secondary-color);
      display: none;
    }

  <script>
    // Firebase configuration and initialization
    const firebaseConfig = {
      apiKey: "AIzaSyBHrOTVH_F12MqspigTwB_P7wk3zfptOIk",
      authDomain: "nagydbushklams.firebaseapp.com",
      databaseURL: "https://nagydbushklams-default-rtdb.firebaseio.com",

      messagingSenderId: "676867467001",
      appId: "676867467001:web:119605015d28a9b9cf2428"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const systemStatusRef = database.ref('systemStatus');
    const keysRef = database.ref('000000000000000000000000');
    const adminSettingsRef = database.ref('adminSettings');
    const telegramLinkRef = database.ref('telegramLink');

    // Global variables
    var systemActive = true;
    var lastIssueNumber = null;
    var webviewShown = false;
    var requireLogin = true;
    var telegramLink = "";
    var timerInterval;
    var hiddenTimeElement = document.getElementById('hiddenTime');
    var dataset1 = [], dataset2 = [], dataset3 = [], dataset4 = [];
    var is60SecondMode = false;
    var marketIndicator = document.createElement('div');
    var doubleClickTimer = null;
    var clickCount = 0;
    var voiceEnabled = true; // Auto enabled by default
    var livePredictionEnabled = true;
    var oppositeFunctionEnabled = false;
    var lossThreshold = 3;
    var winCount = 0;
    var lossCount = 0;
    var consecutiveLosses = 0;
    var oppositeModeActive = false;
    var lastPrediction = "";
    var lastPredictionType = ""; // 'color' or 'size'
    var lastActualResult = "";

    // Initialize the application
    function init() {
      createMarketIndicator();
      setupEventListeners();
      loadSettings();
      startTimer();
      loadDatabases();
      checkAdminSettings();
      loadTelegramLink();
      setupSystemStatusListener();
      
      // Auto-enable voice on startup
      if (voiceEnabled) {
        speak("System started successfully. Voice notifications are enabled.");
      }
    }

    // Create market indicator
    function createMarketIndicator() {
      marketIndicator.className = 'market-indicator';
      marketIndicator.innerHTML = '30s';
      document.getElementById('timer').appendChild(marketIndicator);
    }

    // Setup all event listeners
    function setupEventListeners() {
      // Timer box click handler
      document.getElementById('timer').addEventListener('click', function() {
        toggleMarketMode();
      });
      
      // Double click handler for settings
      document.addEventListener('click', handleDoubleClick);
      
      // Minimize/Maximize buttons
      document.getElementById('minimizeBtn').addEventListener('click', minimizeApp);
      document.getElementById('maximizeBtn').addEventListener('click', maximizeApp);
      document.getElementById('closeBtn').addEventListener('click', closeApp);
      document.getElementById('minimizeBtnFloat').addEventListener('click', minimizeApp);
      
      // Mini window click handler
      document.getElementById('miniWindow').addEventListener('click', maximizeApp);
      
      // Record button
      document.getElementById('recordBtn').addEventListener('click', toggleVoice);
      
      // Settings panel
      document.getElementById('closeSettings').addEventListener('click', closeSettings);
      document.getElementById('saveSettings').addEventListener('click', saveSettings);
      
      // Overlay click to close settings
      document.getElementById('overlay').addEventListener('click', closeSettings);
    }

    // Handle double click for settings
    function handleDoubleClick() {
      clickCount++;
      
      if (clickCount === 1) {
        doubleClickTimer = setTimeout(function() {
          clickCount = 0;
        }, 300);
      } else if (clickCount === 2) {
        clearTimeout(doubleClickTimer);
        clickCount = 0;
        showSettings();
      }
    }

    // Toggle between 30s and 60s market modes
    function toggleMarketMode() {
      is60SecondMode = !is60SecondMode;
      marketIndicator.innerHTML = is60SecondMode ? '60s' : '30s';
      
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
      updateTimer();
    }

    // Minimize the application
    function minimizeApp() {
      document.querySelector('.main-container').style.display = 'none';
      document.querySelector('.floating-buttons').style.display = 'none';
      document.getElementById('miniWindow').style.display = 'flex';
    }

    // Maximize the application
    function maximizeApp() {
      document.querySelector('.main-container').style.display = 'block';
      document.querySelector('.floating-buttons').style.display = 'flex';
      document.getElementById('miniWindow').style.display = 'none';
    }

    // Close the application
    function closeApp() {
      // In a real app, this would close the window
      alert('Application would close now');
    }

    // Show settings panel
    function showSettings() {
      document.getElementById('settingsPanel').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    // Close settings panel
    function closeSettings() {
      document.getElementById('settingsPanel').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    // Save settings
    function saveSettings() {
      oppositeFunctionEnabled = document.getElementById('oppositeFunctionToggle').checked;
      voiceEnabled = document.getElementById('voiceToggle').checked;
      livePredictionEnabled = document.getElementById('livePredictionToggle').checked;
      lossThreshold = parseInt(document.getElementById('lossThreshold').value) || 3;
      
      // Save to localStorage
      localStorage.setItem('oppositeFunctionEnabled', oppositeFunctionEnabled);
      localStorage.setItem('voiceEnabled', voiceEnabled);
      localStorage.setItem('livePredictionEnabled', livePredictionEnabled);
      localStorage.setItem('lossThreshold', lossThreshold);
      
      closeSettings();
      showNotification('Settings saved successfully');
      
      if (voiceEnabled) {
        speak('Settings saved successfully');
      }
    }

    // Load settings from localStorage
    function loadSettings() {
      oppositeFunctionEnabled = localStorage.getItem('oppositeFunctionEnabled') === 'true';
      voiceEnabled = localStorage.getItem('voiceEnabled') !== 'false'; // Default to true
      livePredictionEnabled = localStorage.getItem('livePredictionEnabled') !== 'false';
      lossThreshold = parseInt(localStorage.getItem('lossThreshold')) || 3;
      
      // Update UI
      document.getElementById('oppositeFunctionToggle').checked = oppositeFunctionEnabled;
      document.getElementById('voiceToggle').checked = voiceEnabled;
      document.getElementById('livePredictionToggle').checked = livePredictionEnabled;
      document.getElementById('lossThreshold').value = lossThreshold;
      
      // Show win/loss counter if opposite function is enabled
      if (oppositeFunctionEnabled) {
        document.getElementById('winLossCounter').style.display = 'block';
      }
    }

    // Toggle voice notifications
    function toggleVoice() {
      voiceEnabled = !voiceEnabled;
      localStorage.setItem('voiceEnabled', voiceEnabled);
      
      if (voiceEnabled) {
        showNotification('Voice notifications enabled');
        speak('Voice notifications are now enabled');
      } else {
        showNotification('Voice notifications disabled');
      }
    }

    // Show notification
    function showNotification(message) {
      const notification = document.getElementById('voiceNotification');
      document.getElementById('voiceText').textContent = message;
      notification.style.display = 'block';
      
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }

    // Speak text
    function speak(text) {
      if (!voiceEnabled) return;
      
      if ('speechSynthesis' in window) {
        const speech = new SpeechSynthesisUtterance(text);
        speech.lang = 'en-US';
        window.speechSynthesis.speak(speech);
      }
    }

    // Load databases
    async function loadDatabases() {
      try {
        const res1 = await fetch('database1.json?ts=' + Date.now());
        dataset1 = (await res1.json()).data;
        
        const res2 = await fetch('database2.json?ts=' + Date.now());
        dataset2 = (await res2.json()).data;
        
        const res3 = await fetch('database3.json?ts=' + Date.now());
        dataset3 = (await res3.json()).data;
        
        const res4 = await fetch('database4.json?ts=' + Date.now());
        dataset4 = (await res4.json()).data;
        
        document.getElementById('dbStatus').textContent = 'Active (4 databases loaded)';
      } catch (error) {
        console.error('Error loading databases:', error);
        document.getElementById('dbStatus').textContent = 'Error loading databases';
      }
    }

    // Update timer
    function updateTimer() {
      if (!systemActive) {
        document.getElementById("timer").innerText = "SYSTEM OFF";
        clearInterval(timerInterval);
        return;
      }
      
      const now = new Date();
      const seconds = now.getSeconds();
      
      let remainingSeconds;
      if (is60SecondMode) {
        remainingSeconds = 60 - (seconds % 60);
      } else {
        remainingSeconds = 30 - (seconds % 30);
      }
      
      // Update visible timer
      document.getElementById("timer").innerText = `00:${String(remainingSeconds).padStart(2,'0')}`;
      
      // Update hidden time element with full timestamp
      hiddenTimeElement.textContent = now.getTime();
      
      // Check if it's time to fetch new numbers
      if (is60SecondMode && remainingSeconds === 60) {
        fetchCurrentNumbers60s();
      } else if (!is60SecondMode && remainingSeconds === 30) {
        fetchCurrentNumbers();
      } 
      // Clear inputs when timer reaches 1 second
      else if (remainingSeconds === 1) {
        clearInputs();
      }
    }

    // Start timer
    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
      updateTimer();
    }

    // Fetch current numbers for 30s mode
    async function fetchCurrentNumbers() {
      if (!systemActive) return;
      
      try {
        const res = await fetch('https://draw.ar-lottery01.com/WinGo/WinGo_30S/GetHistoryIssuePage.json?ts=' + Date.now());
        const data = await res.json();
        
        const latestNumbers = data.data.list.slice(0,4).map(item => {
          const num = parseInt(item.number);
          return isNaN(num) ? '' : num;
        });
        
        for (let i = 0; i < 4; i++) {
          const inputElement = document.getElementById(`input${i+1}`);
          inputElement.value = latestNumbers[i] !== undefined ? latestNumbers[i] : '';
        }

        // Check result and update win/loss counter
        if (lastPrediction && latestNumbers[0] !== undefined) {
          checkResult(latestNumbers[0]);
        }
        
        processData();
      } catch (error) {
        console.error("Fetch error:", error);
      }
    }

    // Fetch current numbers for 60s mode
    async function fetchCurrentNumbers60s() {
      if (!systemActive) return;
      
      try {
        const res = await fetch('https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=' + Date.now());
        const data = await res.json();
        
        const latestNumbers = data.data.list.slice(0,4).map(item => {
          const num = parseInt(item.number);
          return isNaN(num) ? '' : num;
        });
        
        for (let i = 0; i < 4; i++) {
          const inputElement = document.getElementById(`input${i+1}`);
          inputElement.value = latestNumbers[i] !== undefined ? latestNumbers[i] : '';
        }

        // Check result and update win/loss counter
        if (lastPrediction && latestNumbers[0] !== undefined) {
          checkResult(latestNumbers[0]);
        }
        
        processData();
      } catch (error) {
        console.error("Fetch error:", error);
      }
    }

    // Check if the last prediction was correct
    function checkResult(actualNumber) {
      if (!lastPrediction || !lastPredictionType) return;
      
      let actualResult = "";
      
      if (lastPredictionType === 'color') {
        // Check if actual number matches the predicted color
        const isGreen = [1,3,5,7,9].includes(actualNumber);
        const isRed = [0,2,4,6,8].includes(actualNumber);
        
        if (isGreen) actualResult = "GREEN";
        else if (isRed) actualResult = "RED";
        
        const isCorrect = lastPrediction === actualResult;
        updateWinLossCounter(isCorrect);
        
      } else if (lastPredictionType === 'size') {
        // Check if actual number matches the predicted size
        const isBig = actualNumber >= 5 && actualNumber <= 9;
        const isSmall = actualNumber >= 0 && actualNumber <= 4;
        
        if (isBig) actualResult = "BIG";
        else if (isSmall) actualResult = "SMALL";
        
        const isCorrect = lastPrediction === actualResult;
        updateWinLossCounter(isCorrect);
      }
      
      lastActualResult = actualResult;
    }

    // Update win/loss counter
    function updateWinLossCounter(isCorrect) {
      if (isCorrect) {
        winCount++;
        consecutiveLosses = 0;
        oppositeModeActive = false;
        
        if (voiceEnabled) {
          speak("Congratulations! Prediction was correct.");
        }
      } else {
        lossCount++;
        consecutiveLosses++;
        
        if (voiceEnabled) {
          speak("Prediction was wrong. Loss count increased.");
        }
        
        // Check if we need to activate opposite mode
        if (oppositeFunctionEnabled && consecutiveLosses >= lossThreshold) {
          oppositeModeActive = true;
          
          if (voiceEnabled) {
            speak(`Activating opposite mode after ${consecutiveLosses} consecutive losses.`);
          }
        }
      }
      
      // Update the counter display
      document.getElementById('winLossCounter').textContent = `W:${winCount} L:${lossCount}`;
    }

    // Clear inputs
    function clearInputs() {
      for (let i = 1; i <= 4; i++) {
        document.getElementById(`input${i}`).value = '';
      }
      document.getElementById("result-box").innerText = "";
      document.getElementById("number-box").innerHTML = "";
      const indicators = document.querySelectorAll('.high-chance,.tick-mark,.percentage-badge,.blue-tick');
      indicators.forEach(ind => ind.remove());
    }

    // Update number box
    function updateNumberBox(number) {
      const numberBox = document.getElementById("number-box");
      numberBox.innerHTML = '';
      
      if (number === '' || number === undefined) {
        return;
      }
      
      const img = document.createElement('img');
      img.src = `bvcc_${number}.png`;
      img.alt = number;
      img.className = 'number-image';
      img.onerror = function() {
        numberBox.innerHTML = number;
        console.error(`Failed to load image for number ${number}`);
      };
      
      numberBox.appendChild(img);
    }

    // Process data and make predictions
    function processData() { 
      if (!systemActive) return;
      
      // Group data into sets of 7 numbers
      const groupedData1 = createGroupedData(dataset1);
      const groupedData2 = createGroupedData(dataset2);
      const groupedData3 = createGroupedData(dataset3);
      const groupedData4 = createGroupedData(dataset4);

      // Get search values (reverse order: 4,3,2,1)
      const searchValues = [];
      for (let i = 4; i >= 1; i--) {
        const val = document.getElementById("input" + i).value.trim();
        if (val !== '') {
          searchValues.push(parseInt(val));
        }
      }
 
      if (searchValues.length !== 4) {
        document.getElementById("result-box").innerText = "";
        updateNumberBox("");
        return;
      }

      // Find matching patterns in each database
      const matchedNumbers1 = findMatchingNumbers(groupedData1, searchValues);
      const matchedNumbers2 = findMatchingNumbers(groupedData2, searchValues);
      const matchedNumbers3 = findMatchingNumbers(groupedData3, searchValues);
      const matchedNumbers4 = findMatchingNumbers(groupedData4, searchValues);

      const resultBox = document.getElementById("result-box");
      
      // Clear previous indicators
      const indicators = document.querySelectorAll('.high-chance,.tick-mark,.percentage-badge,.blue-tick');
      indicators.forEach(ind => ind.remove());

      // Check if any matches found
      if (matchedNumbers1.length === 0 && matchedNumbers2.length === 0 && 
          matchedNumbers3.length === 0 && matchedNumbers4.length === 0) {
        resultBox.innerText = "??";
        updateNumberBox("");
        return;
      }

      // Calculate most frequent number from first database
      const numberCounts1 = countOccurrences(matchedNumbers1);
      let mostFrequentNumber = "";
      let maxCount = 0;
      
      for (const [num, count] of Object.entries(numberCounts1)) {
        if (count > maxCount) {
          mostFrequentNumber = num;
          maxCount = count;
        }
      }
      
      // Update number box with most frequent number
      updateNumberBox(mostFrequentNumber);

      // Calculate predictions for each database
      const colorPredictions = calculateColorPredictions(matchedNumbers1, matchedNumbers2, matchedNumbers3, matchedNumbers4);
      const sizePredictions = calculateSizePredictions(matchedNumbers1, matchedNumbers2, matchedNumbers3, matchedNumbers4);

      // Determine final prediction based on confidence
      let finalPrediction, finalConfidence, predictionType;
      
      if (colorPredictions.finalConfidence > sizePredictions.finalConfidence) {
        finalPrediction = colorPredictions.finalPrediction;
        finalConfidence = colorPredictions.finalConfidence;
        predictionType = 'color';
      } else {
        finalPrediction = sizePredictions.finalPrediction;
        finalConfidence = sizePredictions.finalConfidence;
        predictionType = 'size';
      }
      
      // Apply opposite prediction if opposite mode is active
      if (oppositeModeActive && oppositeFunctionEnabled) {
        finalPrediction = getOppositePrediction(finalPrediction, predictionType);
        
        // Add special indicator for opposite prediction
        const oppositeIndicator = document.createElement('div');
        oppositeIndicator.className = 'high-chance';
        oppositeIndicator.innerHTML = 'ðŸ”„';
        oppositeIndicator.style.background = '#ff9f43';
        resultBox.appendChild(oppositeIndicator);
        
        if (voiceEnabled) {
          speak(`Opposite mode active. Prediction is ${finalPrediction}`);
        }
      }
      
      // Store the prediction for result checking
      lastPrediction = finalPrediction;
      lastPredictionType = predictionType;
      
      // Update UI with prediction
      updatePredictionUI(finalPrediction, finalConfidence, predictionType === 'color');
      
      // Speak prediction if voice enabled
      if (voiceEnabled) {
        speak(`Prediction is ${finalPrediction} with ${finalConfidence} percent confidence`);
      }
    }

    // Create grouped data from dataset
    function createGroupedData(dataset) {
      const groupedData = [];
      for (let i = 0; i <= dataset.length - 7; i++) {
        groupedData.push(dataset.slice(i, i + 7));
      }
      return groupedData;
    }

    // Find matching numbers in grouped data
    function findMatchingNumbers(groupedData, searchValues) {
      return groupedData.filter(row => {
        return searchValues.every((v, i) => row[i] === v);
      }).map(row => row[6]);
    }

    // Count occurrences of numbers
    function countOccurrences(numbers) {
      const counts = {};
      numbers.forEach(num => {
        counts[num] = (counts[num] || 0) + 1;
      });
      return counts;
    }

    // Calculate color predictions
    function calculateColorPredictions(matchedNumbers1, matchedNumbers2, matchedNumbers3, matchedNumbers4) {
      const colorPrediction1 = getColorPrediction(matchedNumbers1);
      const colorPrediction2 = getColorPrediction(matchedNumbers2);
      const colorPrediction3 = getColorPrediction(matchedNumbers3);
      const colorPrediction4 = getColorPrediction(matchedNumbers4);
      
      const colorPredictions = [colorPrediction1, colorPrediction2, colorPrediction3, colorPrediction4].filter(p => p !== "??");
      const totalColorPredictions = colorPredictions.length;
      const sameColorPredictions = colorPredictions.filter(p => p === colorPrediction1).length;
      const confidence = Math.max(50, Math.round((sameColorPredictions / totalColorPredictions) * 100));
      
      return {
        finalPrediction: colorPrediction1,
        finalConfidence: confidence
      };
    }

    // Get color prediction for a set of numbers
    function getColorPrediction(numbers) {
      const greenCount = numbers.filter(num => [1,3,5,7,9].includes(num)).length;
      const redCount = numbers.filter(num => [0,2,4,6,8].includes(num)).length;
      
      if (greenCount > redCount) return "GREEN";
      if (redCount > greenCount) return "RED";
      return "??";
    }

    // Calculate size predictions
    function calculateSizePredictions(matchedNumbers1, matchedNumbers2, matchedNumbers3, matchedNumbers4) {
      const prediction1 = getSizePrediction(matchedNumbers1);
      const prediction2 = getSizePrediction(matchedNumbers2);
      const prediction3 = getSizePrediction(matchedNumbers3);
      const prediction4 = getSizePrediction(matchedNumbers4);
      
      const sizePredictions = [prediction1, prediction2, prediction3, prediction4].filter(p => p !== "??");
      const totalSizePredictions = sizePredictions.length;
      const sameSizePredictions = sizePredictions.filter(p => p === prediction1).length;
      const confidence = Math.max(50, Math.round((sameSizePredictions / totalSizePredictions) * 100));
      
      return {
        finalPrediction: prediction1,
        finalConfidence: confidence
      };
    }

    // Get size prediction for a set of numbers
    function getSizePrediction(numbers) {
      const bigCount = numbers.filter(num => num >= 5 && num <= 9).length;
      const smallCount = numbers.filter(num => num >= 0 && num <= 4).length;
      
      if (bigCount > smallCount) return "BIG";
      if (smallCount > bigCount) return "SMALL";
      return "??";
    }

    // Update prediction UI
    function updatePredictionUI(prediction, confidence, isColorPrediction) {
      const resultBox = document.getElementById("result-box");
      resultBox.innerText = prediction;
      
      // Set colors based on prediction type
      if (isColorPrediction) {
        resultBox.style.color = prediction === "GREEN" ? "#1dd1a1" : "#ff4757";
        resultBox.style.borderColor = prediction === "GREEN" ? "#1dd1a1" : "#ff4757";
        resultBox.style.boxShadow = prediction === "GREEN" ? 
          "0 0 8px rgba(29,209,161,0.5)" : "0 0 8px rgba(255,71,87,0.5)";
      } else {
        resultBox.style.color = prediction === "BIG" ? "#2e86de" : "#ff9f43";
        resultBox.style.borderColor = prediction === "BIG" ? "#2e86de" : "#ff9f43";
        resultBox.style.boxShadow = prediction === "BIG" ? 
          "0 0 8px rgba(46,134,222,0.5)" : "0 0 8px rgba(255,159,67,0.5)";
      }
      
      // Add confidence badge
      if (prediction !== "??") {
        const badge = document.createElement('div');
        badge.className = 'percentage-badge';
        badge.innerHTML = confidence + '%';
        resultBox.appendChild(badge);
      }
      
      // Add mode indicator
      const modeIndicator = document.createElement('div');
      modeIndicator.className = 'mode-indicator';
      modeIndicator.innerHTML = isColorPrediction ? 'C' : 'S';
      resultBox.appendChild(modeIndicator);
    }

    // Get opposite prediction
    function getOppositePrediction(prediction, predictionType) {
      if (predictionType === 'color') {
        return prediction === "GREEN" ? "RED" : "GREEN";
      } else {
        return prediction === "BIG" ? "SMALL" : "BIG";
      }
    }

    // Check admin settings
    function checkAdminSettings() {
      adminSettingsRef.on('value', (snapshot) => {
        const settings = snapshot.val();
        if (settings) {
          requireLogin = settings.requireLogin !== false;
          
          if (settings.showWebview && !webviewShown) {
            document.getElementById('webview').style.display = 'block';
            webviewShown = true;
          }
        }
      });
    }

    // Load Telegram link
    function loadTelegramLink() {
      telegramLinkRef.on('value', (snapshot) => {
        if (snapshot.exists()) {
          telegramLink = snapshot.val();
          if (telegramLink) {
            document.getElementById('telegramLinkContainer').style.display = 'block';
            document.getElementById('telegramLink').href = telegramLink;
          }
        }
      });
    }

    // Setup system status listener
    function setupSystemStatusListener() {
      systemStatusRef.on('value', (snapshot) => {
        systemActive = snapshot.val() !== false;
        document.getElementById('systemStatus').textContent = 
          systemActive ? 'SYSTEM: ACTIVE' : 'SYSTEM: INACTIVE';
        document.getElementById('systemStatus').style.color = 
          systemActive ? '#1dd1a1' : '#ff4757';
        
        if (systemActive) {
          startTimer();
          if (is60SecondMode) {
            fetchCurrentNumbers60s();
          } else {
            fetchCurrentNumbers();
          }
        } else {
          document.getElementById("timer").innerText = "SYSTEM OFF";
          document.getElementById("result-box").innerText = "";
          updateNumberBox("");
          clearInputs();
          clearInterval(timerInterval);
        }
      });
    }

    // Initialize the app when DOM is loaded
    document.addEventListener('DOMContentLoaded', init);
  </script>
